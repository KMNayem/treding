<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Treading protfolio</h1>
        <h3>avaible balance: $<span id="balance-field">00</span> </h3>
        <h3>avaible Bitcoin: <span id="btc-field">00</span> BTC</h3>
        <h3>avaible Etherum: <span id="eth-field">00</span> ETH</h3>
    </div>

    <div>
        <h1>Deposit Money</h1>
        <form action="">
            <label for="deposit-box">Deposit Money: </label>
            <input type="" name="" id="deposit-box"
                placeholder="Inter deposit ammount">
            <button type="submit" id="deposit-btn">Deposit</button>
        </form>
    </div>

    <div>
        <h1>Buy coin</h1>
        <div>
            <label for="btc-box">Buy Bitcoin: </label>
            <input type="text" id="btc-box" placeholder="1 BTC = 10$">
            <button id="buy-btc">buy</button>
        </div><br>
        <div>
            <label for="eth-box">Buy Etherum: </label>
            <input type="text" id="eth-box" placeholder="1 ETH = 10$">
            <button id="buy-eth">buy</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
